<h1 mat-dialog-title>{{this.data.type.id ? 'Edit' : 'Add'}}</h1>
<div mat-dialog-content>
  <form novalidate [formGroup]="nomenclatureForm">
    <div class="add-essence-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="nameFC" maxlength="50"
          [ngClass]="{ 'border-danger': nomenclatureForm.get('nameFC')!.hasError('required') && nomenclatureForm.get('nameFC')!.touched }"
          required>
        <mat-error *ngIf="nomenclatureForm.get('nameFC')!.hasError('required') && nomenclatureForm.get('nameFC')!.touched">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput digitOnly autocomplete="off" placeholder="Code" formControlName="codeFC" maxlength="50"
          [ngClass]="{ 'border-danger': nomenclatureForm.get('codeFC')!.hasError('required') && nomenclatureForm.get('codeFC')!.touched }"
          required>
        <mat-error *ngIf="nomenclatureForm.get('codeFC')!.hasError('required') && nomenclatureForm.get('codeFC')!.touched">
          Code is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Short name" formControlName="shortNameFC" maxlength="50"
          [ngClass]="{ 'border-danger': nomenclatureForm.get('shortNameFC')!.hasError('required') && nomenclatureForm.get('shortNameFC')!.touched }"
          required>
        <mat-error *ngIf="nomenclatureForm.get('shortNameFC')!.hasError('required') && nomenclatureForm.get('shortNameFC')!.touched">
          Short name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Weight, kg" formControlName="weightFC" maxlength="50"
          [ngClass]="{ 'border-danger': nomenclatureForm.get('weightFC')!.hasError('required') && nomenclatureForm.get('weightFC')!.touched }"
          required>
        <mat-error *ngIf="nomenclatureForm.get('weightFC')!.hasError('required') && nomenclatureForm.get('weightFC')!.touched">
          Weight is required
        </mat-error>
        <mat-error *ngIf="nomenclatureForm.get('weightFC')!.hasError('min') && nomenclatureForm.get('weightFC')!.touched">
          Incorrect value
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelButton()">Cancel</button>
  <button mat-button (click)="onSaveButton()" [disabled]="nomenclatureForm.invalid">
    {{this.data.type.id ? 'Edit' : 'Add'}}
  </button>
</div>
