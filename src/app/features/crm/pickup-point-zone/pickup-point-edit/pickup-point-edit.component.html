<h1 mat-dialog-title>{{this.data.type.id ? 'Edit' : 'Add'}}</h1>
<div mat-dialog-content>
  <form novalidate [formGroup]="pickupPointFG">
    <div class="add-essence-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" maxlength="50"
          [ngClass]="{ 'border-danger': pickupPointFG.get('name')!.hasError('required') && pickupPointFG.get('name')!.touched }"
          required>
        <mat-error *ngIf="pickupPointFG.get('name')!.hasError('required') && pickupPointFG.get('name')!.touched">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput digitOnly autocomplete="off" placeholder="Code" formControlName="code" maxlength="50"
          [ngClass]="{ 'border-danger': pickupPointFG.get('code')!.hasError('required') && pickupPointFG.get('code')!.touched }"
          required>
        <mat-error *ngIf="pickupPointFG.get('code')!.hasError('required') && pickupPointFG.get('code')!.touched">
          Code is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Additional code" formControlName="additionalCode" maxlength="50"
          [ngClass]="{ 'border-danger': pickupPointFG.get('additionalCode')!.hasError('required') && pickupPointFG.get('additionalCode')!.touched }"
          required>
        <mat-error *ngIf="pickupPointFG.get('additionalCode')!.hasError('required') && pickupPointFG.get('additionalCode')!.touched">
          Additional code is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" formControlName="city" maxlength="50"
          [ngClass]="{ 'border-danger': pickupPointFG.get('city')!.hasError('required') && pickupPointFG.get('city')!.touched }"
          required>
        <mat-error *ngIf="pickupPointFG.get('city')!.hasError('required') && pickupPointFG.get('city')!.touched">
          City is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Pickup point type" formControlName="pickupPointTypeName" maxlength="50"
          [ngClass]="{ 'border-danger': pickupPointFG.get('pickupPointTypeName')!.hasError('required') && pickupPointFG.get('pickupPointTypeName')!.touched }"
          required>
        <mat-error *ngIf="pickupPointFG.get('pickupPointTypeName')!.hasError('required') && pickupPointFG.get('pickupPointTypeName')!.touched">
          Pickup point type is required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelButton()">Cancel</button>
  <button mat-button (click)="onSaveButton()" [disabled]="pickupPointFG.invalid">
    {{this.data.type.id ? 'Edit' : 'Add'}}
  </button>
</div>
