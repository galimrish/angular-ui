<nav aria-label="breadcrumb" [hidden]="hideBreadCrumbs" class="breadcrumb-config">
    <ol class="breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs$ | async"
            class="breadcrumb-item">
            <label [routerLink]="breadcrumb.url" class="breadcrumb-link">
                {{ breadcrumb.label }}
            </label>
        </li>
    </ol>
</nav>
