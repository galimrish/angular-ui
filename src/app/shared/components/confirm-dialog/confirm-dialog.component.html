<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{cancelBtnText}}</button>
  <button mat-button color="primary" [mat-dialog-close]="true">{{confirmBtnText}}</button>
</div>
